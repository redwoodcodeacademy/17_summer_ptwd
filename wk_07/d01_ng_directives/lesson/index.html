<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Directives - Lesson</title>

  <!-- Google Font - Open Sans -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

  <!-- Bootstrap CDN 3.3.7 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

  <div class="container">

    <h1 class="hero">Create An Account!</h1>

    <div class="row">
      <h3 class="sectionHeader">Personal Information</h3>

      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" placeholder="First Name" >
      </div>

      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name">
      </div>

      <div class="form-group col-md-4">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="first.lastName@gmail.com">
      </div>

      <div class="form-group col-md-4">
        <label for="phoneNumber">Phone</label>
        <input type="text" class="form-control" placeholder="(555)-555-5555">
      </div>

      <div class="form-group col-md-4">
        <label for="DOB">Date Of Birth</label>
        <input type="date" class="form-control">
      </div>
    </div>

    <div class="row">
      <h3 class="sectionHeader">Billing Address</h3>

      <div class="form-group col-md-12">
        <label for="streetAddressOne">Street Address</label>
        <input type="text" class="form-control" placeholder="100 Main Street">
      </div>

      <div class="form-group col-md-12">
        <label for="streetAddressTwo">Address (optional)</label>
        <input type="text" class="form-control" placeholder="Apt #">
      </div>

      <div class="form-group col-md-4">
        <label for="city">City</label>
        <input type="text" class="form-control" placeholder="Los Angeles">
      </div>

      <div class="form-group col-md-4">
        <label for="state">State</label>
        <input type="text" class="form-control" placeholder="CA">
      </div>

      <div class="form-group col-md-4">
        <label for="zip">Zip</label>
        <input type="text" class="form-control" placeholder="12345">
      </div>
    </div>

    <div class="row">
      <h3 class="sectionHeader">Billing Information</h3>

      <div class="form-group col-md-12">
        <label for="cardNumber">Credit Card Number</label>
        <input type="text" class="form-control" placeholder="xxxx-xxxx-xxxx-xxxx">
      </div>

      <div class="form-group col-md-6">
        <label for="cardType">Card Type</label>
        <input type="text" class="form-control" placeholder="Visa, Master Card, Discover, etc.">
      </div>

      <div class="form-group col-md-6">
        <label for="securityCode">Security Code</label>
        <input type="text" class="form-control" placeholder="XXX">
      </div>

      <button class="btn btn-primary btn-lg pull-right cbtn">Submit</button>
    </div>

    <div class="row userSection">

    </div>

  </div><!-- Container End -->

</body>
</html>
