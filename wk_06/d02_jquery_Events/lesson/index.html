<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Events - Lesson</title>

  <!-- Bootstrap CDN 3.3.7 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- jQuery CDN 3.2.1 -->


</head>
<body>
  <div class="container">
    <h1 class="text-center">Buy Now!</h1>
    <div class="contentContainer clearfix">

      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
      </div>

      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
      </div>

      <div class="form-group col-md-12">
        <label id="addressLabel" for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address">
      </div>

      <div class="form-group col-md-4">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="City">
      </div>

      <div class="form-group col-md-4">
        <label id="stateLabel" for="state">State</label>
        <input type="text" class="form-control" id="state" placeholder="CA">
      </div>

      <div class="form-group col-md-4">
        <label for="zip">Zip</label>
        <input type="text" class="form-control" id="zip" placeholder="Zip">
      </div>

      <div class="form-group col-md-4">
        <label for="zip">Credit Card Number</label>
        <input type="text" class="form-control" id="ccnumber" placeholder="1234-1234-1234-1234">
      </div>

      <div class="form-group col-md-4">
        <label for="zip">Expiration Date</label>
        <input type="date" class="form-control" id="expiration">
      </div>

      <div class="form-group col-md-4">
        <label for="zip">Security Code</label>
        <input type="text" class="form-control" id="security" placeholder="XXX">
      </div>

      <div class="form-group col-md-12">
        <button class="btn btn-primary btn-lg pull-right">Submit</button>
      </div>

    </div>

    <div class="usersContent">

    </div>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
