<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Event - Solution Code</title>

  <!-- Bootstrap CDN 3.3.7 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- jQuery CDN 3.2.1 -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <h1 class="heroHeadline">Buy Now!</h1>
    <div class="contentContainer clearfix">

      <div class="form-group col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
        <p id="firstNameMessage">First name is a required field.  Please enter your first name</p>
      </div>

      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        <p id="lastNameMessage">Last name is a required field.  Please enter your first name</p>
      </div>

      <div class="form-group col-md-12">
        <label id="addressLabel">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address">
      </div>

      <div class="form-group col-md-4">
        <label>City</label>
        <input type="text" class="form-control" id="city" placeholder="City">
      </div>

      <div class="form-group col-md-4">
        <label id="stateLabel">State</label>
        <input type="text" class="form-control" id="state" placeholder="CA">
      </div>

      <div class="form-group col-md-4">
        <label>Zip</label>
        <input type="text" class="form-control" id="zip" placeholder="Zip">
      </div>

      <div class="form-group col-md-4">
        <label>Credit Card Number</label>
        <input type="text" class="form-control" id="ccnumber" placeholder="1234-1234-1234-1234">
      </div>

      <div class="form-group col-md-4">
        <label>Expiration Date</label>
        <input type="date" class="form-control" id="expiration">
      </div>

      <div class="form-group col-md-4">
        <label>Security Code</label>
        <input type="text" class="form-control" id="security" placeholder="XXX">
      </div>

      <div class="form-group col-md-12">
        <button class="btn btn-primary btn-lg pull-right submitButton">Submit</button>
        <button class="btn btn-success btn-lg pull-right updateButton">Update</button>
      </div>

    </div>

    <div class="usersContent">

    </div>
  </div>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
